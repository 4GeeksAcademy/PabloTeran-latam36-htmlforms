<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .invert-icon {
            color: white; 
            padding: 5px; 
        }
        .bg-gray {
            background-color: #0000007a;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Título del Form -->
        <div class="card">
            <div class="card-header --bs-secondary-bg">
                <h4 class="mb-0">Payment form example</h4>
            </div>
            <!-- Primera Sección -->
                <!-- Primera Parte -->
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                Some fields are missing.
                </div>
                <!-- Segunda Parte -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <fieldset class="w-100 me-2">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXXX">
                        </fieldset>
                        <fieldset class="w-25 me-2">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000">
                        </fieldset>
                        <fieldset class="w-25">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </fieldset>
                    </div>
                </div>

                <!-- Segunda Sección -->
                <div class="d-flex">
                    <!-- Columna Izquierda -->
                    <div class="me-3 w-50">
                        <fieldset class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="">
                        </fieldset>
                        <fieldset class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="">
                        </fieldset>
                        <fieldset class="mb-3 w-50">
                            <label class="form-label">We accept:</label>
                            <div class="d-flex align-items-center bg-gray w-100">
                                <div class="form-check me-1">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard invert-icon"></i>
                                    </label>
                                </div>
                                <div class="form-check me-1">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa invert-icon"></i>
                                    </label>
                                </div>
                                <div class="form-check me-1">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="diners" value="diners">
                                    <label class="form-check-label" for="diners">
                                        <i class="fa-brands fa-cc-diners-club invert-icon"></i>
                                    </label>
                                </div>
                                <div class="form-check me-1">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                    <label class="form-check-label" for="amex">
                                        <i class="fa-brands fa-cc-amex invert-icon"></i>
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!-- Columna Derecha -->
                    <div class="w-50">
                        <fieldset class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="">
                        </fieldset>
                        <div class="d-flex mb-3">
                            <fieldset class="me-2 w-50">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state">
                                    <option value="" selected disabled>Pick a state</option>
                                    <option value="NY">Florida</option>
                                    <option value="CA">California</option>
                                    <option value="TX">Texas</option>
                                </select>
                            </fieldset>
                            <fieldset class="w-50">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" placeholder="">
                            </fieldset>
                        </div>
                        <fieldset class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder=""></textarea>
                            <small class="form-text text-muted">Add any notes here.</small>
                        </fieldset>
                    </div>
                </div>
            </div>
            <!--Base del Form-->
            <div class="card-footer --bs-secondary-bg text-white text-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
